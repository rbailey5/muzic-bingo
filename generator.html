<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUZIC Bingo Card Generator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.1.slim.min.js"></script> <!-- jQuery CDN -->
    <script src="papaparse.min.js"></script>
    <script src="card-maker-0.0.1.js"></script>
</head>
<body>
    <div id="controlPanel" class="control-panel hide-on-print">
        <h1>Generator Control Panel</h1>
        <label for="csvFile">Select a CSV File</label>
        <input type="file" id="csvFile" accept=".csv">
        <label for="numCards">Select Desired Number Of Cards (1 - 100)</label>
        <input type="number" id="numCards" placeholder="0" min="1" max="100">
        <label><input type="checkbox" id="freeSpaceCheckbox" checked>Include Free Space</label>
        <label><input type="checkbox" id="naCheckbox" checked>Hide Artists Or Titles Marked As <i>"NA"</i></label>
        <label><input type="checkbox" id="allArtistCheckbox">Hide <i>ALL</i> Artists</label>
        <button id="generateBtn">Generate Bingo Cards</button>
        <button id="printBtn">Print Bingo Cards</button>
        <span style="font-family: monospace;">Card Layouts Will Be Displayed Below:</span>
    </div>
    <div id="cardsContainer" class="card-container"></div>
</body>
</html>
